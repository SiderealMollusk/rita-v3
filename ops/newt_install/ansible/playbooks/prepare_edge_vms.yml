---
- name: Prepare edge VMs (newt + monitoring)
  hosts: edge_vms
  become: true
  gather_facts: true

  tasks:
    - name: Refresh apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install qemu-guest-agent
      apt:
        name: qemu-guest-agent
        state: present

    - name: Enable and start qemu-guest-agent
      service:
        name: qemu-guest-agent
        enabled: true
        state: started

